<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrate</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
    <header th:replace="~{layouts/header :: header}"></header>
    <div class="information-boxes container-fluid">
        <div class="row">
            <div class=" mx-auto my-3 col-6 bg-principal p-4 d-flex flex-column align-items-center rounded">
                
                <fieldset class="rounded-2 border border-2 border-white w-100">
					<legend class="text-white" style="float: none; width: fit-content;">
						Nuevo Usuario
					</legend>
					<form class="nueva-sucursal-form p-3 w-100" th:action="@{/guardar-usuario}"
                    th:object="${formUsuario}" method="post">
                        <div class="mx-auto d-block w-100 d-flex flex-column align-items-center">
                            <i class="bi bi-person-circle text-white fw-bold" style="font-size: 50px;"></i>
                            <h3 class="text-white fs-5">Registro</h3>
                        </div>
						<div class="form-floating mb-3">
							<input class="form-control"
								type="text" placeholder="Ingrese nombre" th:field="*{nombre}"
                                th:classappend="${#fields.hasErrors('nombre')} ? 'is-invalid' : ''">
							<label class="form-label">Nombre</label>
                            <p class="text-danger" th:if="${#fields.hasErrors('nombre')}"
								th:errors="*{nombre}"></p>
						</div>
                        <div class="form-floating mb-3">
							<input class="form-control"
								type="text" placeholder="Ingrese Apellido" th:field="*{apellido}"
                                th:classappend="${#fields.hasErrors('apellido')} ? 'is-invalid' : ''">
							<label class="form-label">Apellido</label>
                            <p class="text-danger" th:if="${#fields.hasErrors('apellido')}"
								th:errors="*{apellido}"></p>
						</div>
                        <div class="form-floating mb-3">
							<input class="form-control" th:field="*{email}"
                            th:classappend="${#fields.hasErrors('email')} ? 'is-invalid' : ''"
								type="email" placeholder="Ingrese email" >
							<label class="form-label">Email</label>
                            <p class="text-danger" th:if="${#fields.hasErrors('email')}"
								th:errors="*{email}"></p>
						</div>
                        <div class="form-floating mb-3">
							<input class="form-control" th:field="*{fecha}"
                            th:classappend="${#fields.hasErrors('fecha')} ? 'is-invalid' : ''"
								type="date" placeholder="Fecha de nacimiento" >
							<label class="form-label">Fecha de nacimiento</label>
                            <p class="text-danger" th:if="${#fields.hasErrors('fecha')}"
								th:errors="*{fecha}"></p>
						</div>
                        <div class="form-floating mb-3">
							<input class="form-control" th:field="*{telefono}"
                            th:classappend="${#fields.hasErrors('telefono')} ? 'is-invalid' : ''"
								type="number" placeholder="Ingrese su telefono" >
							<label class="form-label">Telefono</label>
                            <p class="text-danger" th:if="${#fields.hasErrors('telefono')}"
								th:errors="*{telefono}"></p>
						</div>
                        <div class="form-floating mb-3">
							<input class="form-control" th:field="*{estatura}"
                            th:classappend="${#fields.hasErrors('estatura')} ? 'is-invalid' : ''"
								type="number" placeholder="Ingrese su estatura" >
							<label class="form-label">Estatura en cm</label>
                            <p class="text-danger" th:if="${#fields.hasErrors('estatura')}"
								th:errors="*{estatura}"></p>
						</div>
                        <div class="mb-3">
                            <label class="visually-hidden" for="inlineFormSelectPref">Sexo</label>
                            <select class="form-select" id="inlineFormSelectPref" th:field="*{sexo}">
                                <option selected value="h">Masculino</option>
                                <option value="m">Femenino</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="visually-hidden" for="inlineFormSelectPref">Permisos</label>
                            <select class="form-select" id="inlineFormSelectPref" th:field="*{permisos}">
                                <option selected value="0">Usuario</option>
                                <option value="1">Admin</option>
                            </select>
                        </div>
						<button class="btn btn-secundario" type="submit">Enviar</button>
                        <div th:if="${mensaje}" class="alert alert-success alert-dismissible fade show mt-2" role="alert" >
                            Se registro correctamente, su id es: <strong th:text="${mensaje}"></strong>
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
					</form>
				</fieldset>    
            </div>
                
            </div>
    </div>
    <div class="social-links bg-secundario d-flex justify-content-center p-3 gap-3">
        <a href="#">
            <img th:src="@{/images/redes/tik-tok.png}" alt="Logo tiktok" width="24">
        </a>
        <a href="#">
            <img th:src="@{/images/redes/facebook.png}" alt="Logo facebook" width="24">
        </a>
        <a href="#">
            <img th:src="@{/images/redes/instagram.png}" alt="Logo instagram" width="24">
        </a>
    </div>
    <footer th:replace="~{layouts/footer :: footer}"></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
