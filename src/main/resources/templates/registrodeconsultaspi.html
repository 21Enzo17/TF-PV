<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Healthy Eats</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
	crossorigin="anonymous">
<link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
	<header th:replace="~{layouts/header :: header}"></header>
	<div style="height: 60vh;">
		<div
			class="contenido h-100 d-flex flex-column justify-content-center ps-4">
			
			<div class="border border-secondary">
			<h1 class=" fs-1 ">Listado de consultas realizadas por los
				usuarios</h1>
			<p></p>
			</div>
			<div class="table-responsive">

				<table class="table">
					<thead>
						<tr>
							<th scope="col">#</th>
							<th scope="col">id</th>
							<th scope="col">Fecha de Consulta</th>
							<th scope="col">Usuario</th>
							<th scope="col">valor PI</th>
							<th scope="col">opciones</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<th scope="row">1</th>
							<td>Mark</td>
							<td>Otto</td>
							<td>@mdo</td>
							<td>@mdo</td>
							<td>@mdo</td>
						</tr>
						<tr>
							<th scope="row">2</th>
							<td>Jacob</td>
							<td>Thornton</td>
							<td>@fat</td>
							<td>@fat</td>
							<td>@fat</td>
						</tr>
						<tr>
							<th scope="row">3</th>
							<td colspan="2">Larry the Bird</td>
							<td>@twitter</td>
							<td>@twitter</td>
							<td>@twitter</td>
						</tr>
					</tbody>
				</table>


			</div>
		</div>
	</div>

	<div
		class="social-links bg-secundario d-flex justify-content-center p-3 gap-3">
		<a href="#"> <img th:src="@{/images/redes/tik-tok.png}"
			alt="Logo tiktok" width="24">
		</a> <a href="#"> <img th:src="@{/images/redes/facebook.png}"
			alt="Logo facebook" width="24">
		</a> <a href="#"> <img th:src="@{/images/redes/instagram.png}"
			alt="Logo instagram" width="24">
		</a>
	</div>
	<footer th:replace="~{layouts/footer :: footer}"></footer>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
		crossorigin="anonymous"></script>
</body>
</html>
