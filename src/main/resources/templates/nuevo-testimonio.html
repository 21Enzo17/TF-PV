<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo Testimonio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
	<header th:replace="~{layouts/header :: header}"></header>
	<div class="container-xxl my-4">
		<div class="row justify-content-evenly gap-4 my-4">
			<section class ="formulario-general">
			<h2 class= "fw-bold text-center">Nuevo Testimonio</h2>
				<form class="px-3 pt-3" th:action="@{/testimonios/nuevo-testimonio}" th:object="${formTestimonio}" method="post">
				    <div class="form-floating mb-3">
         				<input th:classappend="${#fields.hasErrors('titulo')} ?'is-invalid':'' " type="text" class="form-control" placeholder="Ingrese titulo" th:field="*{titulo}" >
						<label>Ingrese el titulo</label>
						<p class="text-danger" th:if="${#fields.hasErrors('titulo')}" th:errors="*{titulo}"></p>	        			
        			</div>
        			<div class="form-floating mb-3">
          				<textarea style="min-height: fit-content;" th:classappend="${#fields.hasErrors('descripcion')} ?'is-invalid':'' " type="text" class="form-control" placeholder="Ingrese descripción" th:field="*{descripcion}" ></textarea>
						<label>Ingrese descripción</label>
						<p class="text-danger" th:if="${#fields.hasErrors('descripcion')}" th:errors="*{descripcion}"></p>	
        			</div>
        			<div class="form-group">
						<select th:classappend="${#fields.hasErrors('autor')} ?'is-invalid':'' " class="form-select form-select-lg mb-3"  th:field="*{autor}">
							<option th:value="null" selected th:if="${alerta}">No hay autores cargados</option>
							<option th:each="autor: ${listaAutores}"  th:value="${autor.getId()}" th:text="${autor.getNombre()}" class="text-capitalize"></option>
						</select>
						<p class="text-danger p-2  my-2 " th:if="${#fields.hasErrors('autor')}" th:errors="*{autor}"></p>
					</div>
					<div class= "p-2 flex-fill">
        				<button class="btn btn-principal text-white" type="submit">Enviar</button>
        			</div>
				</form>
			</section>
		</div>
	</div>
	<footer th:replace="~{layouts/footer :: footer}"></footer>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
</body>
</html>
