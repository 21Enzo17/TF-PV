<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthy Eats - Nuevo Autor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
	<header th:replace="~{layouts/header :: header}"></header>
	<div class="container-xxl my-4">
		<div class="row justify-content-evenly gap-4 my-4 ">
			<section class="formulario-general col-11 col-lg-7 bg-light p-4 rounded-4">
				<h2 class="fw-bold">Nuevo Autor</h2>
					<form class="px-3 pt-3" th:action="@{/autor/guardar}" th:object="${nuevo}" method="post" >
					<div class="form-floating mb-3">
						<input th:classappend="${#fields.hasErrors('nombre')} ?'is-invalid':'' " id="nombre" class="form-control"  type="text" placeholder="Ingrese el nombre" th:field="*{nombre}">
						<label for="nombre">Autor</label>
						<p class="text-danger p-2  my-2 " th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></p>							
					</div>
					<button class="btn btn-principal text-white" type="submit">Enviar</button>
			</section>
		</div>
	</div>
	
	<footer th:replace="~{layouts/footer :: footer}"></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>
</html>
