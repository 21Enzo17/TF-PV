<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthy Eats</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body>
    <header th:replace="~{layouts/header :: header}"></header>
    <div id="background" class="container-xxl my-4 ">

        <div class="row justify-content-evenly gap-4 mt-4">
            <div class="formulario-general col-12 col-sm-11 col-lg-7 p-4 rounded-4" style="max-width: 520px !important; min-width: 320px;">
                <section id="seccion position-relative d-flex" >
                    <div class="mx-auto d-block w-100 d-flex flex-column align-items-center">
                        <i class="bi text-principal bi-person-circle fw-bold" style="font-size: 50px;"></i>
                        
                        <h3 class="text-principal fs-5">Contacto</h3>
                    </div>
                    <div class="container-fluid">
                        
                            <p>
                                3915 Av. General Belgrano, 388-9999999 <br>
                                Lunes a Viernes: 8:00 a 21:00 hs<br>
                            </p>
                            <a href="#">contacto@mail.com.ar</a>
                            <ul>
                                <li><a href="#">Facebook</a></li>
                                <li><a href="#">Instagram</a></li>
                                <li><a href="#">Twitter</a></li>
                            </ul>
                            <hr>
                            <form th:action="@{/contactos/contactoGuardar}" method="post" th:object="${formContactos}">
                                <!-- alerta -->
                                <div th:if="${alerta}" class="alert alert-warning alert-dismissible fade show mt-2"
                                    role="alert">
                                    <p><strong>Gracias por su mensaje.</strong> Nos contactaremos a la brevedad!</p>
                                    <button type="button" class="btn-close" data-bs-dismiss="alert"
                                        aria-label="Close"></button>
                                </div>
                                <div class="form-floating mb-3">
                                    <input th:classappend="${#fields.hasErrors('nombre')} ? 'is-invalid' : ''"
                                        th:field="*{nombre}" type="text" class="form-control"
                                        placeholder="Ingrese su nombre">
                                    <label>Nombre</label>
                                    <p class="text-danger p-2 my-2" th:if="${#fields.hasErrors('nombre')}"
                                        th:errors="*{nombre}"></p>
                                </div>
                                <div class="form-floating mb-3">
                                    <input th:classappend="${#fields.hasErrors('email')} ? 'is-invalid' : ''"
                                        th:field="*{email}" type="email" class="form-control"
                                        placeholder="Ingrese un email vÃ¡lido">
                                    <label>Email</label>
                                    <p class="text-danger p-2 my-2" th:if="${#fields.hasErrors('email')}"
                                        th:errors="*{email}"></p>
                                </div>
                                <div class="form-floating mb-3">
                                    <input th:classappend="${#fields.hasErrors('ciudad')} ? 'is-invalid' : ''"
                                        th:field="*{ciudad}" type="text" class="form-control"
                                        placeholder="Ingrese su ciudad">
                                    <label>Ciudad</label>
                                    <p class="text-danger p-2 my-2" th:if="${#fields.hasErrors('ciudad')}"
                                        th:errors="*{ciudad}"></p>
                                </div>
                                <div class="form-floating mb-3">
                                    <textarea th:classappend="${#fields.hasErrors('mensaje')} ? 'is-invalid' : ''"
                                        th:field="*{mensaje}" class="form-control" placeholder="Mensaje"></textarea>
                                    <label>Mensaje</label>
                                    <p class="text-danger p-2 my-2" th:if="${#fields.hasErrors('mensaje')}"
                                        th:errors="*{mensaje}"></p>
                                </div>
                                <button class="btn btn-principal text-white" type="submit">Enviar</button>
                                
                            </form>
                        </div>
                    </div>
            </div>
            </section>
            <div class="row contenido h-100 ps-4">
                <div class="col h-100 d-flex flex-column justify-content-center align-items-center">
                    <h1 class="h1 fs-4 fw-bold text-principal texto-con-borde">
                        Porque verse bien <br>es Sentirse bien!
                    </h1>
                </div>
            </div>
        </div>
    </div>
    <div class="social-links bg-secundario d-flex justify-content-center p-3 gap-3">
        <a href="#">
            <img th:src="@{/images/redes/tik-tok.png}" alt="Logo tiktok" width="24">
        </a>
        <a href="#">
            <img th:src="@{/images/redes/facebook.png}" alt="Logo facebook" width="24">
        </a>
        <a href="#">
            <img th:src="@{/images/redes/instagram.png}" alt="Logo instagram" width="24">
        </a>
    </div>
    <footer th:replace="~{layouts/footer :: footer}"></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
</body>

</html>
