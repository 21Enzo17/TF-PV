<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
	<header th:replace="~{layouts/header :: header}"></header>
	<div class="container-xxl">
		<div class="row justify-content-evenly gap-4 my-4">
		<section class="col-12 col-sm-11 col-lg-7 bg-light p-4 rounded-4 ">
			<div class="align-items-center position-relative d-flex ">
            	<h2 class=" fw-bold mx-auto my-0">Autores</h2>
        	</div>
        	<table class="table table-striped">
            	<thead >
            		<tr >
                    	<th scope="col" width="10%" >#</th>
                        <th scope="col" width="75%">Autores</th>
                        <th scope="col" width="15%" >Opciones</th>
                    </tr>
                </thead>
                <tbody >
                    <tr th:each="autor : ${autores}"  class="p-2">
                        <th class="fs-6" scope="row" th:text="${autor.id}"></th>
                        	<td class="fs-4" th:text="${autor.nombre}"></td>
                            <td>
                                <div class="modificar-eliminar d-flex gap-3 mt-2 justify-content-center">
                                    <button class=" px-0 py-1 btn btn-success "><a style="font-size:20px;" class="text-white" th:href="@{/autor/editar-autor/}+${autor.id}">
                                        <i class="px-2 py-1 bi bi-pencil-square"></i></a></button>
                                    <button class="px-0 py-1 btn btn-danger"><a style="font-size:20px;" class="text-white" th:href="@{/autor/eliminar-autor/}+${autor.id}">
                                        <i class="px-2 py-1 bi bi-x-circle"></i></a></button>
                                </div>
                        	</td>
                    	</tr>
                 	</tbody>
             	</table>
			</section>
		</div>
	</div>
		
	<footer th:replace="~{layouts/footer :: footer}"></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>
</html>
