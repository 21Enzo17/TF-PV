<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Categoria</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
    <header th:replace="~{layouts/header :: header}"></header>
    <div class="container-fluid d-flex align-items-center justify-content-center">
        <div class="formulario-categoria">
            <h3 class="mb-5">Editar una categoria</h3>
            <form th:action="@{/categorias/guardar-categoria}" th:object="${categoriaForm}" method="post">
                <div class="form-floating mb-3">
                    <input hidden th:value="${categoriaForm.id}" th:field="*{id}">
                    <input type="text" class="form-control" id="nombre" placeholder="Nombre" th:value="${categoriaForm.nombre}" th:field="*{nombre}">
                    <label for="nombre">Nombre</label>
                    <p class="text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></p>
                </div>
                <button type="submit" class="btn btn-principal">Enviar</button>
            </form>
        </div>
    </div>
    <footer th:replace="~{layouts/footer :: footer}"></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
