<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Healthy Eats</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
	crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
<link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
	<header th:replace="~{layouts/header :: header}"></header>

	<div class="container-fluid mb-1">
		<div class="row align-items-center mb-1  ">
			<div class="col-12 align-items-center"><h2 class="text-principal mb-4 align-middle" style="text-align: center;">Listado de consultas de Peso
				Ideal</h2></div>
			<div
				class="col-12 responsive-table rounded-3 border-bottom border-2 border-secondary w-90 p-3 d-inline-block"
				style="background-color: #eee;  height: 60vh;" >

				<table class="table">
					<thead>
						<tr>
							<th scope="col">id</th>
							<th scope="col">Fecha de Consulta</th>
							<th scope="col">Nombre Usuario</th>
							<th scope="col">Estatura</th>
							<th scope="col">Edad</th>
							<th scope="col">Peso ideal</th>
							<th scope="col">Eliminar</th>

						</tr>
					</thead>
					<tbody>
						<tr th:each="reg : ${listaPI}">
							<th scope="row" th:text="${reg.id}"></th>
							<td th:text="${reg.fecha}"></td>
							<td th:text="${reg.usuario}"></td>
							<td th:text="${reg.estatura}"></td>
							<td th:text="${reg.edad}"></td>
							<td th:text="${reg.valor}"></td>
							<td ><button
								class="btn btn-danger ">
								<a class="text-white fs-5"
									th:href="@{/pesoideal/eliminarRegistro/} +${reg.id}"> 
									<i class="px-2 py-1 bi bi-x-circle"></i></a>
							</button></td>

						</tr>

					</tbody>
				</table>
			</div>
		</div>
	</div>
	<div
		class="social-links bg-secundario d-flex justify-content-center p-3 gap-3">
		<a href="#"> <img th:src="@{/images/redes/tik-tok.png}"
			alt="Logo tiktok" width="24">
		</a> <a href="#"> <img th:src="@{/images/redes/facebook.png}"
			alt="Logo facebook" width="24">
		</a> <a href="#"> <img th:src="@{/images/redes/instagram.png}"
			alt="Logo instagram" width="24">
		</a>
	</div>
	<footer th:replace="~{layouts/footer :: footer}"></footer>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
		crossorigin="anonymous"></script>
</body>

</html>
